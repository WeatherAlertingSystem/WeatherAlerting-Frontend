<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <fa-icon [icon]="faWind"></fa-icon>
      Weather Alerting</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="tabs me-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink=""
              [routerLinkActive]="'active'"
              aria-current="page"
              >Home</a
            >
          </li>
          <li class="nav-item" *ngIf="currentUserSvc.user">
            <a
              class="nav-link"
              routerLink="weather-trigger"
              [routerLinkActive]="'active'"
              >Weather Triggers</a
            >
          </li>
        </ul>
      </div>
      <div class="hello-block me-3" *ngIf="currentUserSvc.user">
        Hello {{ currentUserSvc.user.username }}!
      </div>
      <div class="buttons">
        <ul class="navbar-nav">
          <li class="nav-item ms-auto" *ngIf="currentUserSvc.user">
            <button class="nav-link" (click)="signOut()">Sign out</button>
          </li>
          <ng-container *ngIf="currentUserSvc.user === null">
            <li class="nav-item ms-auto">
              <a class="nav-link" href="/sign-up">Sign up</a>
            </li>
            <li class="nav-item ms-auto">
              <a class="nav-link" href="/sign-in">Sign in</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</nav>
