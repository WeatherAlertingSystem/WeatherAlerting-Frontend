<button type="button" class="btn btn-primary" (click)="modal.open()">
  Add New
</button>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Location</th>
      <th scope="col">Type</th>
      <th scope="col">Threshold</th>
      <th scope="col">Condition</th>
      <th scope="col">Time Offset</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngIf="weatherTriggers$ | async as triggers; else loading">
      <tr *ngFor="let trigger of triggers" (click)="modal.open(trigger)">
        <td>{{ trigger.name }}</td>
        <td>{{ trigger.location }}</td>
        <td>{{ trigger.type }}</td>
        <td>{{ trigger.threshold }}</td>
        <td>{{ trigger.condition }}</td>
        <td>{{ trigger.offset_time }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
<ng-template #loading>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only"></span>
  </div>
</ng-template>
