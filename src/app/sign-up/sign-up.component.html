<form action="">
  <h4>Sign up</h4>
  <div class="mb-3">
    <label for="loginFormControlInput" class="form-label">Login</label>
    <input
      type="text"
      class="form-control"
      id="loginFormControlInput"
      placeholder="jondoe"
    />
  </div>
  <div class="mb-3">
    <label for="emailFormControlInput" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="emailFormControlInput"
      placeholder="jondoe@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="passwordFormControlInput" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordFormControlInput" />
  </div>
  <button type="button" class="btn btn-primary">Sign-up</button>
</form>
